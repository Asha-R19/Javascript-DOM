<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

    <div class="sidebar">
        <h3>Menu</h3>
        <a href="index.html">ğŸ“ Dashboard</a>
        <a href="stats.html">ğŸ“Š Tech Stats</a>
    </div>

    <div class="content">

        <h2>ğŸ“ To-Do List</h2>

        <div class="controls-row">
            <div class="controls">
                <input type="text" id="taskInput" placeholder="Task">
                <input type="date" id="dueDate">
                <select id="priorityInput">
                    <option value="">Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button id="addBtn">Add</button>
                <button id="clearBtn">Clear</button>
            </div>

            <input type="text" id="searchInput" placeholder="Search task">
        </div>

        <div class="list-header">
            <span>Task</span>
            <span>Due Date</span>
            <span>Status</span>
            <span>Priority</span>
            <span>Actions</span>
        </div>

        <ul id="taskList"></ul>

        <p id="noTaskMsg">Task not found</p>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
